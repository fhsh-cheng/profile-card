<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="container" class="bg-teal-200 w-screen h-screen flex justify-center items-center">

        <div id="intro" class="relative">
          <img id="intro-bg" src="./src/assets/bg-pattern-card.svg" alt="intro-bg" class="rounded-t-2xl" />
          <img id="intro-photo" src="./src/assets/image-victor.jpg" alt="intro-photo" class="rounded-full absolute top-20 left-28 border-4 border-white" />
          <div id="intro-text" class="text-center py-5 pt-20">
            <div id="text-top" class="flex justify-center gap-x-2 pb-2">
              <h1 id="name" class="font-bold">30927鄭聿廷</h1>
              <p id="age">18</p>
            </div>
            <p id="text-bottom" class="text-sm">taipei</p>
          </div>
        </div>
        <div id="rate" class="flex justify-evenly text-center border-t-2 py-5">
          <div>
            <p class="text-lg font-bold">80K</p>
            <p class="text-xs">Followers</p>
          </div>
          <div>
            <p class="text-lg font-bold">803K</p>
            <p class="text-xs">Likes</p>
          </div>
          <div>
            <p class="text-lg font-bold">1.4K</p>
            <p class="text-xs">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
